<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREDICTA | Global Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Oswald:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #3b82f6; /* Changed from Gold to Blue-500 */
        --bg-deep: #050505;
        --bg-panel: #0a0a0a;
        --border-dim: #262626;
      }
      body {
        background-color: var(--bg-deep);
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-header {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Cyberpunk Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-blue);
      }

      /* Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.1); }
        50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      }
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      @keyframes blob-bounce {
        0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        34% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
        67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
      }

      .animate-ticker {
        animation: ticker 30s linear infinite;
      }
      .animate-blob {
        animation: blob-bounce 10s infinite ease-in-out alternate;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-dim);
      }
      .border-glow {
        border-color: rgba(59, 130, 246, 0.3);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>
    <body>
      <div id="root"></div>
      <script type="module" src="/main.tsx"></script>
    </body>
</html>
